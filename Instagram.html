<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/celular.png" alt="celular">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="./img/logo.png" class="logo" alt="logo">
                <div class="profile-photo">
                    <img src="./img/minha.png" alt="photo">
                </div>
                <a href="#" class="insta-login">Continue como silveiraalline</a>
                <a href="#" class="insta-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é silveiraalline?</p>
                <p class="not-account">
                  <samp class="link-blue">Alternar conta</samp>
                   ou 
                  <samp class="link-blue">Inscreva-se</samp>
                </p>
            </div>
            <div class="get-the-app">
               <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252s" class="app-download" target="_blank"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US"  target="_blank" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
